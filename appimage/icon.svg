  <!-- Network/proxy symbols -->
  <circle cx="180" cy="100" r="12" fill="#3498DB" opacity="0.8"/>
  <circle cx="200" cy="120" r="8" fill="#9B59B6" opacity="0.8"/>
  <circle cx="190" cy="140" r="10" fill="#E67E22" opacity="0.8"/>
  
  <!-- Connection lines -->
