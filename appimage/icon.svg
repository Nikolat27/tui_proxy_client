  <line x1="200" y1="120" x2="190" y2="140" stroke="#95A5A6" stroke-width="2" opacity="0.6"/>
  <line x1="190" y1="140" x2="180" y2="100" stroke="#95A5A6" stroke-width="2" opacity="0.6"/>
